# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      OPENAI_API_KEY:
        type: string
        title: "OpenAI API Key"
        description: "Your OpenAI API key for accessing OpenAI models"
    required: ["OPENAI_API_KEY"]
  commandFunction: |-
    (config) => ({
      "command": "node",
      "args": ["server.js"],
      "env": {
        "OPENAI_API_KEY": config.OPENAI_API_KEY
      }
    })
